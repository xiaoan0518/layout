<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .scale-1px {
      position: relative;
    }

    .scale-1px:after {
      content: '';
      position: absolute;
      top: 0;
      background: #666666;
      width: 100%;
      height: 1px;
      transform: scaleY(0.5);
    }

    .border {}
  </style>
</head>

<body>
  <br>
  <br>
  <div class="scale-1px"></div>
  <div style="border"></div>

</body>

</html>
