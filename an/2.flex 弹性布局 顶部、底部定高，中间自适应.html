<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .warp {
      height: 100%;
      display: flex;
      /*设置排列顺序*/
      flex-direction: column;
    }

    .header {
      height: 80px;
      background-color: #ccc;
    }

    .content {
      flex: 1;
      background-color: #f8f8f9;
    }

    .footer {
      height: 80px;
      background-color: #dcdee2;
    }
  </style>
</head>

<body>
  <div class="warp">
    <div class="header"></div>
    <div class="content">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="footer"></div>
  </div>


</body>

</html>
