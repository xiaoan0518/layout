<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main-container {
      float: left;
      width: 100%;
      height: 500px;
    }

    .main {
      height: 500px;
      background-color: aqua;
      margin-left: 200px;
      margin-right: 200px;
    }

    .left {
      float: left;
      width: 200px;
      height: 500px;
      margin-left: -100%;
      background-color: red;
    }

    .right {
      float: left;
      width: 200px;
      height: 500px;
      margin-left: -200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="main">main</div>
  </div>
  <div class="left">left</div>
  <div class="right">right</div>
</body>

</html>
